<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Buddy Books</title>
    <link rel="stylesheet" href="/browse_books.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<div class="nav-box">

    </div>
    <nav>
        <div class="dash">
            <img src="/icons8-dashboard-24.png" alt="" id="img-dash">
            <div><a href="#" id="dash-1">DashBoard</a></div>
        </div>
        <div class="dash">
            <img src="/icons8-browse-30.png" alt="" id="img-dash">
            <div><a href="#" id="dash">Browse Books</a></div>
        </div>
        <div class="dash">
            <img src="/icons8-reservation-100.png" alt="" id="img-dash">
            <div><a href="#" id="dash">Reservations</a></div>
        </div>
        <div class="dash">
            <img src="/icons8-books-48.png" alt="" id="img-dash">
            <div><a href="#" id="dash">My Books</a></div>
        </div>
        <div class="dash">
            <img src="/icons8-notifications-78.png" alt="" id="img-dash">

        <div class="dash">
            <img src="/icons8-account-settings-58.png" alt="" id="img-dash">

        </div>
        <div class="dash">
            <img src="/icons8-online-support-48.png" alt="" id="img-dash">
            <div><a href="#" id="dash">Help / Support</a></div>
        </div>
        <div class="dash">
            <img src="/icons8-feedback-48.png" alt="" id="img-dash">
            <div><a href="#" id="dash">Feedback</a></div>
        </div>

        <div class="dash">
            <img src="/icons8-logout-rounded-left-50.png" alt="" id="img-dash">
            <div><a href="#" id="dash">Logout</a></div>
        </div>
    </nav>
</div>
<aside>
    <div class="reservation">
        <div>
            <select name="genere" id="genere">
                <option value="">Select Genre</option>
                <option value="Horror">Fiction</option>
                <option value="Novel">Novel</option>
                <option value="Mystery">Mystery</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Thriller">Thriller</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Biography">Biography</option>
                <option value="History">History</option>
                <option value="History">Drama</option>
                <option value="History">Humor</option>
                <option value="Politics">Politics</option>
                <option value="Poetry">Poetry</option>
            </select>
        </div>
    <div>
        <input type="text" id="search-1" placeholder="Author Name">
    </div>
    <div>
        <input type="submit" id="submit" value="check">
    </div>
    </div>

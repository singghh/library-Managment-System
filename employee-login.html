<head>

<body>
    <header><img class="logo" src="/BUDDY-removebg-preview.png" alt="logo"></header>
    
    <section>
    <div class="headings">
        <div><p id="student">STUDENT</p></div>
        <div><p id="employee">EMPLOYEE</p></div>
    </div>
        <div class="loginbox">
            <p id="login">Login</p>
        <div class="login-section">
        </div>
            <div class="email-div">
            <p class="label">Employee Email Address</p>
            <input type="text" required class="login-input-box" placeholder="you@example.com">
        </div>
            <div class="passowrd-section">
                <div><p class="label">Password</p></div>
                <div><a id="forget-password" href="">Forgot Password?</a></div>
            </div>
        <div>
            <input type="password" required class="login-input-box" placeholder="Enter Password"><br><br>
        </div>
        <div class="remember">
            <div><input type="checkbox" class="check-box"></div>
            <div><p id="rememberme">Remember me</p></div>
        </div>
            <br>
            <div id="button"><input type="submit" value="LOGIN" id="login-button"></div>
</div>
<aside><img src="/teacherfunder-illustration_2x_4x-removebg-preview.png" alt="" id="side"></aside>
    </section>
<div class="bottom">
    <img src="/icons8-back-64.png" alt="" id="back-logo">
    <div><p id="back">Back</p></div>
</div>
</body>
</html>
